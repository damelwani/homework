<!--Code taken from Finance problem set-->
{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input name="email" placeholder="Email Address" type="email" class="form-control mx-auto w-auto" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div class="mb-3">
            <select name="role" class="form-select mx-auto w-auto" required>
                <option disabled selected value="">Select Role</option>
                <option value="student">Student</option>
                <option value="parent">Parent</option>
            </select>
        </div>
        <div class="text-center">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
        <p class="mt-3 text-muted small text-center">
            By signing up, you agree to our <a href="/terms" target="_blank">Terms of Service</a> and <a href="/privacy" target="_blank">Privacy Policy</a>.
        </p>
    </form>

    <div class="text-center mt-4">
        <p class="text-muted" style="font-size: 0.9rem;">
            Already have an account? <a href="/login" class="text-decoration-none">Login here</a>.
            Want to register with Google? You can do so from the <a href="/login" class="text-decoration-none">login page</a>.
        </p>
    </div>

{% endblock %}
