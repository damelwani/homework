{% extends "layout.html" %}

{% block title %}Server Error{% endblock %}

{% block main %}
<div class="container text-center py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-warning display-1"></i>
            </div>
            
            <h1 class="fw-bold">404</h1>
            <h3 class="mb-3">Page not found.</h3>
            
            <p class="text-muted mb-4">
                This page does not exist.
                Please contact us if you think this is a mistake.
            </p>

            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="/" class="btn btn-primary btn-lg px-4 gap-3 shadow-sm">
                    <i class="bi bi-house-door me-2"></i>Return Home
                </a>

            </div>
            
            <div class="mt-5">
                <p class="small text-muted">Error Code: <span class="badge bg-light text-dark border">PAGE_NOT_FOUND</span></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
