{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Login to TrackHW</h2>
                    
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
                        </div>
                        <button class="btn btn-primary w-100 py-2" type="submit" style="font-weight: 600;">Login</button>
                    </form>

                    <div class="position-relative my-4 text-center">
                        <hr>
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted" style="font-size: 0.9rem;">OR</span>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="{{ url_for('google_login') }}" class="btn btn-outline-dark py-2" style="border-radius: 6px; font-weight: 500; border-color: #ced4da;">
                            <img width="18px" style="margin-bottom:3px; margin-right:10px" alt="Google sign-in" 
                                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_Color_Logo.svg/512px-Google_Color_Logo.svg.png" />
                            Sign in with Google Account
                        </a>
                    </div>

                    <div class="text-center mt-4">
                        <p class="text-muted" style="font-size: 0.9rem;">
                            Don't have an account? <a href="/register" class="text-decoration-none">Register here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
