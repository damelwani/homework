{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <input class="form-control" class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control" class="form-control mx-auto w-auto" name="due_date" placeholder="Due Date (YYYY-MM-DD)" type="date">
        </div>
        <div class="mb-3">
            <input name="subject" placeholder="Subject (e.g. Math)" type="text" class="form-control mb-2">
        </div>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
