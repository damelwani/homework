{% extends "layout.html" %}

{% block title %}Edit Assignment{% endblock %}

{% block main %}
<div class="container mt-4">
    <h3>Edit Assignment</h3>
    <form action="/edit/{{ task.id }}" method="post" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Assignment Name</label>
            <input type="text" name="title" class="form-control" value="{{ task.title }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" name="subject" class="form-control" value="{{ task.subject }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Due Date</label>
            <input type="date" name="due_date" class="form-control" value="{{ task.due_date }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
